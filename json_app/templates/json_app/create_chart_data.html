

{% extends 'base.html' %}

{% block title %}Liste des Thèmes{% endblock %}

{% block content %}
 
<h1>Créer une nouvelle figure pour le thème : {{ theme.title }}</h1>

<form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-sm btn-success">Enregistrer</button>
</form>

<a href="{% url 'theme_list' %}">Retour à la liste des thématiques</a>
 
{% endblock content %}
